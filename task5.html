<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= parseFloat(prompt('Enter Number'));
        let y= parseFloat(prompt('Enter Number'));

         let msg;
        if (x=>y)
        {
            msg=x;
        }else (x<y)
        {
            msg=y;
        }
        alert(msg);
    </script>
</body>
</html>
