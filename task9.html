<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("Enter your age");
        let msg;
        if(x<13)
        {
            msg="Child";
        }
        else if(x>=13 && x<=19)
        {
            msg="Teenager";
        }
        else if(x>=20)
        {
            msg="Adult";
        }
        alert(msg);
    </script>
        
</body>
</html>
