<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("Enter your mark");
        let msg;
        if(x>=90 && x<=100)
        {
            msg="A";
        }
        else if(x>=80 && x<=89)
        {
            msg="B";
        }
        else if(x>=70 && x<=79)
        {
            msg="C";
        }
        else if(x>=60 && x<=69)
        {
            msg="D";
        }
        else
        {
            msg="F";
        }
        alert(msg);

    </script>
</body>
</html>
