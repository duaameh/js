<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));

        if (num > 0) {
        document.write(`${num} is a + number.`);
        } else if (num < 0) {
        document.write(`${num} is a - number.`);
        } else {
        document.write(`${num} is zero.`);
        }
    </script>
</body>
</html>
