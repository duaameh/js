<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angle1 = parseInt(prompt("Enter the first angle: "));
        let angle2 = parseInt(prompt("Enter the second angle: "));
        let angle3 = parseInt(prompt("Enter the third angle: "));

        if (angle1 + angle2 + angle3 === 180) {
        document.write("The triangle is valid.");
        } else {
        document.write("The triangle is not valid.");
        }
    </script>
</body>
</html>
