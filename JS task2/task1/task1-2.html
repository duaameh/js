<head>

    <title>Document</title>
</head>
<body>
    <h3 id="result"></h3>
    <script>
        const year=parseInt(prompt('Enter the year'));
        let LeapYear=" NOT leap Year";
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                isLeapYear = "leap Year";
            }
            document.getElementById('result').innerText=`The year is ${isLeapYear}`;

    </script>
</body>
