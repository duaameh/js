<html lang="en">
<head>

</head>
<body>
    <div id="result"></div>
    <script>
        let currentBalance=parseFloat(prompt("give me a balance "));
        let amount=4000;
        if(amount<currentBalance){alert("errore your balnce is less")} 
        else
        {
            amount-=currentBalance;
        }
        document.getElementById('result').innerText=`successful! your new balnce is ${amount} `;

    </script>
</body>
</html>
